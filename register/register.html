<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel = "stylesheet" href = "../navbar/uicons-solid-rounded/css/uicons-solid-rounded.css">

    <link rel="stylesheet" href="register.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <header id="header"></header>
    <!-- Register -->

    <div id="main">
      <div id="register">
        <p>CREATE AN ACCOUNT</p>
        <p>Personal Information</p>
      </div>

      <div id="errMsg"></div>

      <div id="formDiv">
        <form id="registerForm">
          <label for="firstName">First Name<sup>*</sup></label>
          <div class="required"><sup>*</sup>Required Details</div>
          <input
            type="text"
            name="firstName"
            id="userFirstName"
            placeholder="Enter First Name"
            required
          />

          <label for="lastName">Last Name<sup>*</sup></label>
          <input
            type="text"
            name="lastName"
            id="userLastName"
            placeholder="Enter Last Name"
            required
          />

          <label for="userEmail">Email<sup>*</sup></label>
          <input
            type="email"
            name="email"
            id="userEmail"
            placeholder="Enter E-mail"
            required
          />

          <label for="userPassword">Password<sup>*</sup></label>
          <input
            type="password"
            name="password"
            id="userPassword"
            placeholder="Enter Password"
            required
          />

          <button id="button">CREATE</button>
        </form>
      </div>

      <a href="../Landing Page/landingPage.html">
        <span>or</span>
        <span id="returnUnderLine">Reutrn to Store</span>
      </a>
    </div>

    <!-- footer -->

    <footer id="footer"></footer>

    <script src="register.js" type="module"></script>
    <script src="../navbar/navbar.js" type="module"></script>
  </body>
</html>
